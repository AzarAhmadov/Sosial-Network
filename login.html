<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sosial Media</title>
    <link rel="stylesheet" href="assets/stil.css/style.css" />
</head>

<body>
    <div class="login">
        <div class="login-container">
            <div class="login-row">
                <header class="login-header">Register</header>
                <form action="index.html" onsubmit="return formCheck()">
                    <label for="email"> Email </label>
                    <input type="email" required class="register-email" placeholder="username@gmail.com" id="email" />
                    <label for="password"> Password </label>
                    <input type="password" required class="register-password" placeholder="Password" id="password" />
                    <label for="password"> Again Password </label>
                    <input type="password" required class="register-again-password" placeholder="Again Password" />
                    <div class="text-alert">
                        <span class="text-art"></span>
                    </div>
                    <button type="submit" class="form-btn" id="form-register-btn"><a style="color:inherit"> Create
                    Account </a>
                </button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="assets/sosial.js/form.js"></script>
  
</body>

</html>
